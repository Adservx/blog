    <!-- Back to Home Button -->
    <a href="index.html"
        class="fixed bottom-6 right-6 z-[60] flex items-center justify-center px-6 py-3 bg-white/20 backdrop-blur-md border-2 border-slate-900 text-slate-900 shadow-tech hover:shadow-tech-accent hover:-translate-y-1 transition-all group active:translate-y-0 active:shadow-none animate-bounce-subtle"

        <span class="text-[10px] font-black uppercase tracking-[0.2em] group-hover:text-blue-600 transition-colors">[

    <script type="module">
        import { checkSession, signOut } from './js/auth.js';
        import { getProfile } from './js/profiles.js';
        import { renderNavbar, setupMobileNav } from './js/utils.js';
        import { getResources } from './js/resources.js';

        async function renderResources() {
            const container = document.getElementById('resources-container');
            const resources = await getResources();

            if (resources.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 border-2 border-dashed border-slate-200">
                        <p class="text-slate-400 font-mono text-[10px] uppercase tracking-widest">No resources found in the registry.</p>
                    </div>
                `;
                return;
            }

            // Group by category
            const grouped = resources.reduce((acc, res) => {
                if (!acc[res.category]) acc[res.category] = [];
                acc[res.category].push(res);
                return acc;
            }, {});

            container.innerHTML = '';

            Object.entries(grouped).forEach(([category, items], index) => {
                const shadowColor = index % 2 === 0 ? 'rgba(15,23,42,1)' : 'rgba(37,99,235,1)';
                const section = document.createElement('section');
                section.className = 'border-2 border-slate-900 p-8 md:p-10 bg-white shadow-[10px_10px_0px_0px_' + shadowColor + ']';

                section.innerHTML = `
                    <h3 class="text-[10px] font-mono font-black tracking-[0.3em] text-blue-600 uppercase mb-6">${category}</h3>
                    <div class="${category.toLowerCase().includes('standards') ? 'grid grid-cols-1 md:grid-cols-2 gap-8' : 'space-y-6'}">
                        ${items.map(item => `
                            <div class="${category.toLowerCase().includes('standards') ? 'space-y-2' : 'flex flex-col sm:flex-row sm:items-center justify-between border-b border-slate-100 pb-4 gap-4'}">
                                <div>
                                    <span class="font-bold uppercase text-sm block">${item.title}</span>
                                    ${item.description ? `<p class="text-xs text-slate-500">${item.description}</p>` : ''}
                                    ${item.file_info ? `<p class="text-[10px] text-slate-400 font-mono mt-1">${item.file_info}</p>` : ''}
                                </div>
                                ${item.url || item.file_info ? `
                                    <a href="${item.url || '#'}" class="resource-action text-[10px] font-black text-blue-600 uppercase tracking-widest cursor-pointer hover:underline self-end sm:self-auto" data-title="${item.title}">
                                        ${item.file_info ? 'Download' : 'Open Link'}
                                    </a>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });

            // Re-attach event listeners
            document.querySelectorAll('.resource-action').forEach(el => {
                el.onclick = (e) => {
                    const title = el.getAttribute('data-title');
                    if (el.getAttribute('href') === '#') {
                        e.preventDefault();
                        alert(`ACCESS_GRANTED: Initializing secure handshake with repository...\nRESOURCE: ${title}\nSTATUS: DOWNLOAD_COMMENCED`);
                    }
                };
            });
        }

        async function initAuth() {
            const authNav = document.getElementById('auth-nav');
            const navLinks = document.getElementById('nav-links');
            const session = await checkSession();
            let profile = null;

            if (session) {
                const { data } = await getProfile(session.user.id);
                profile = data;
            }

            renderNavbar(authNav, navLinks, session, profile, signOut);
            renderResources();
        }
        initAuth();
    </script>

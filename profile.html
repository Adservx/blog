<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Profile | Voltage & Current</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-4 sm:px-10">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-2xl">âš¡</span>
                    <span class="font-serif text-lg font-black tracking-tight text-slate-900 uppercase">Voltage & Current</span>
                </a>
                <div class="flex gap-4">
                    <a href="create-post.html" class="btn btn-primary btn-sm px-6 font-bold uppercase tracking-widest text-[10px]">New Report</a>
                    <button id="sign-out-btn" class="btn btn-ghost btn-sm font-bold uppercase tracking-widest text-[10px] text-red-500">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-[1400px] mx-auto px-4 sm:px-10 py-12">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            
            <!-- Sidebar: User Info -->
            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 p-10 text-center">
                    <div class="avatar mb-6">
                        <div class="w-32 h-32 rounded-full ring-8 ring-slate-50" id="user-avatar-container">
                            <div class="skeleton w-full h-full rounded-full"></div>
                        </div>
                    </div>
                    <h1 class="font-serif text-2xl font-black text-slate-900 mb-2" id="user-name">Loading...</h1>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6" id="user-expertise">Field Engineer</p>
                    
                    <div class="divider"></div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="text-center">
                            <span class="block text-2xl font-black text-slate-900" id="post-count">0</span>
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Reports</span>
                        </div>
                        <div class="text-center">
                            <span class="block text-2xl font-black text-slate-900">0</span>
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Citations</span>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 rounded-[2rem] p-8 text-white">
                    <h3 class="font-serif text-lg font-bold mb-4">Technical Bio</h3>
                    <p class="text-sm text-slate-400 leading-relaxed italic" id="user-bio">
                        "Initial personnel profile created. Awaiting expertise documentation and technical background information."
                    </p>
                    <button onclick="edit_profile_modal.showModal()" class="btn btn-primary btn-block btn-sm mt-8 font-bold uppercase tracking-widest text-[10px]">Update Registry</button>
                </div>
            </div>

            <!-- Main: User's Posts -->
            <div class="lg:col-span-2 space-y-8">
                <div class="flex items-center justify-between">
                    <h2 class="font-serif text-2xl font-bold text-slate-900">Publication History</h2>
                </div>

                <div id="user-posts-container" class="space-y-6">
                    <!-- Loading skeleton -->
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 animate-pulse">
                        <div class="h-4 w-1/4 bg-slate-50 rounded mb-4"></div>
                        <div class="h-6 w-3/4 bg-slate-50 rounded mb-2"></div>
                        <div class="h-4 w-full bg-slate-50 rounded"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Edit Profile Modal -->
    <dialog id="edit_profile_modal" class="modal">
        <div class="modal-box bg-white rounded-[2rem] p-10 max-w-lg">
            <h3 class="font-serif text-2xl font-black text-slate-900 mb-8">Update Registry File</h3>
            <form id="edit-profile-form" class="space-y-6">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-[10px] font-black uppercase tracking-widest text-slate-400">Full Name</span>
                    </label>
                    <input type="text" id="edit-name" class="input input-bordered w-full bg-slate-50 border-slate-200" required />
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-[10px] font-black uppercase tracking-widest text-slate-400">Expertise / Role</span>
                    </label>
                    <input type="text" id="edit-expertise" placeholder="e.g. Senior Power Systems Engineer" class="input input-bordered w-full bg-slate-50 border-slate-200" />
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-[10px] font-black uppercase tracking-widest text-slate-400">Avatar URL</span>
                    </label>
                    <input type="text" id="edit-avatar" class="input input-bordered w-full bg-slate-50 border-slate-200" />
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-[10px] font-black uppercase tracking-widest text-slate-400">Technical Bio</span>
                    </label>
                    <textarea id="edit-bio" class="textarea textarea-bordered h-32 bg-slate-50 border-slate-200" placeholder="Briefly describe your technical background..."></textarea>
                </div>
                <div class="modal-action flex gap-3">
                    <button type="button" onclick="edit_profile_modal.close()" class="btn btn-ghost font-bold uppercase tracking-widest text-[10px]">Cancel</button>
                    <button type="submit" id="save-profile-btn" class="btn btn-primary px-8 font-bold uppercase tracking-widest text-[10px]">Update Profile</button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <script type="module">
        import { requireAuth, signOut } from './js/auth.js';
        import { getUserPosts } from './js/posts.js';
        import { getProfile, updateProfile } from './js/profiles.js';
        import { formatDate, getPostImageId } from './js/utils.js';

        async function init() {
            const user = await requireAuth();
            if (!user) return;

            // Fetch Profile Data
            const { data: profile, error: profileError } = await getProfile(user.id);
            
            if (profile) {
                const name = profile.full_name || profile.name || user.user_metadata?.full_name || user.email.split('@')[0];
                const avatar = profile.avatar_url || user.user_metadata?.avatar_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`;
                const expertise = profile.expertise || 'Field Engineer';
                const bio = profile.bio || '"Initial personnel profile created. Awaiting expertise documentation and technical background information."';

                document.getElementById('user-name').innerText = name;
                document.getElementById('user-expertise').innerText = expertise;
                document.getElementById('user-bio').innerText = bio;
                document.getElementById('user-avatar-container').innerHTML = `<img src="${avatar}" />`;

                // Fill modal
                document.getElementById('edit-name').value = name;
                document.getElementById('edit-expertise').value = expertise === 'Field Engineer' ? '' : expertise;
                document.getElementById('edit-avatar').value = avatar.includes('dicebear') ? '' : avatar;
                document.getElementById('edit-bio').value = profile.bio || '';
            }

            // Fetch user posts
            const { data: posts, error } = await getUserPosts(user.id);
            const container = document.getElementById('user-posts-container');
            const postCount = document.getElementById('post-count');

            if (error) {
                container.innerHTML = `<div class="alert alert-error">FAILED_TO_LOAD_REGISTRY: ${error.message}</div>`;
                return;
            }

            postCount.innerText = posts ? posts.length : 0;

            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-[2rem] border border-slate-100 border-dashed">
                        <p class="text-slate-400 font-serif italic text-lg mb-6">No technical reports published yet.</p>
                        <a href="create-post.html" class="btn btn-outline btn-sm font-bold uppercase tracking-widest text-[10px]">Submit First Report</a>
                    </div>
                `;
            } else {
                container.innerHTML = posts.map(post => {
                    const imgMatch = post.content ? post.content.match(/<img[^>]+src="([^">]+)"/) : null;
                    const mdMatch = post.content ? post.content.match(/!\[.*?\]\((.*?)\)/) : null;
                    const thumbnail = post.featured_image || (imgMatch ? imgMatch[1] : (mdMatch ? mdMatch[1] : `https://images.unsplash.com/photo-${getPostImageId(post.category_id)}?auto=format&fit=crop&q=80&w=400`));
                    
                    return `
                    <div class="bg-white p-6 rounded-[2rem] border border-black shadow-sm hover:shadow-md transition-all group flex gap-6">
                        <div class="w-24 h-24 flex-shrink-0 rounded-2xl overflow-hidden border border-slate-50">
                            <img src="${thumbnail}" 
                                 onerror="this.src='https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=400'"
                                 class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[9px] font-bold text-blue-600 uppercase tracking-widest">${formatDate(post.created_at)}</span>
                            </div>
                            <h3 class="text-lg font-serif font-black text-slate-900 mb-2 group-hover:text-blue-600 transition-colors truncate">
                                <a href="post.html?slug=${post.slug}">${post.title}</a>
                            </h3>
                            <p class="text-slate-500 text-xs line-clamp-1 mb-4">${post.excerpt || 'No description available.'}</p>
                            <div class="flex items-center justify-between">
                                <div class="flex gap-4">
                                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest flex items-center gap-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                        ${post.view_count || 0} Views
                                    </span>
                                </div>
                                <a href="post.html?slug=${post.slug}" class="text-[9px] font-black uppercase tracking-widest text-blue-600 flex items-center gap-1">
                                    View
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                                </a>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }

            document.getElementById('sign-out-btn').onclick = async () => {
                await signOut();
            };

            // Handle Profile Update
            const editForm = document.getElementById('edit-profile-form');
            editForm.onsubmit = async (e) => {
                e.preventDefault();
                const saveBtn = document.getElementById('save-profile-btn');
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<span class="loading loading-spinner"></span> UPDATING...';

                const updatedData = {
                    full_name: document.getElementById('edit-name').value,
                    expertise: document.getElementById('edit-expertise').value,
                    avatar_url: document.getElementById('edit-avatar').value || null,
                    bio: document.getElementById('edit-bio').value
                };

                const { error: updateError } = await updateProfile(updatedData);

                if (updateError) {
                    alert('REGISTRY_UPDATE_FAILED: ' + updateError.message);
                    saveBtn.disabled = false;
                    saveBtn.innerText = 'Update Profile';
                } else {
                    location.reload();
                }
            };
        }

        init();
    </script>
</body>
</html>

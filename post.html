<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Report | Voltage & Current</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white text-slate-900 font-sans min-h-screen">

    <div class="fixed top-0 left-0 w-0 h-1 bg-blue-600 z-[100] transition-all duration-100" id="progress-bar"></div>

    <!-- Navigation -->
    <nav class="border-b border-slate-200 sticky top-0 z-50 bg-white/95 backdrop-blur-md">
        <div class="max-w-[1400px] mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <span class="bg-slate-900 text-white w-8 h-8 flex items-center justify-center font-black text-lg">V</span>
                <span class="text-xl font-black uppercase tracking-tight">Voltage & Current</span>
            </a>
            <div class="flex items-center gap-8">
                <a href="index.html" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Archive</a>
                <div id="auth-nav"></div>
            </div>
        </div>
    </nav>

    <main id="post-content">
        <!-- Skeleton -->
        <div class="max-w-4xl mx-auto px-6 py-24 animate-pulse">
            <div class="h-4 w-32 bg-slate-100 mb-10"></div>
            <div class="h-16 w-full bg-slate-100 mb-12"></div>
        </div>
    </main>

    <footer class="bg-slate-950 text-white py-24 mt-20 border-t-8 border-blue-600">
        <div class="max-w-[1400px] mx-auto px-6 text-center">
            <span class="bg-white text-slate-950 w-12 h-12 flex items-center justify-center font-black text-2xl italic mx-auto mb-10">V</span>
            <p class="text-[10px] font-mono font-bold text-slate-600 uppercase tracking-[0.2em]">Â© 2025 VOLTAGE_CURRENT_TECHNICAL_REGISTRY.</p>
        </div>
    </footer>

    <script type="module">
        import { checkSession, signOut } from './js/auth.js';
        import { getPostBySlug, incrementViewCount } from './js/posts.js';
        import { getComments, addComment } from './js/comments.js';
        import { formatDate, getPostImageId } from './js/utils.js';

        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function initAuth() {
            const authNav = document.getElementById('auth-nav');
            const session = await checkSession();
            let user = null;
            if (session) {
                user = session.user;
                const avatar = user.user_metadata?.avatar_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`;
                authNav.innerHTML = `
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar border-2 border-slate-100">
                            <div class="w-10 rounded-none"><img src="${avatar}" /></div>
                        </div>
                        <ul tabindex="0" class="mt-4 z-[100] p-4 shadow-2xl menu menu-sm dropdown-content bg-white border border-slate-200 rounded-none w-52">
                            <li><a href="profile.html" class="rounded-none font-bold uppercase text-[10px] tracking-widest">Profile</a></li>
                            <div class="divider my-1"></div>
                            <li><button id="sign-out-btn" class="rounded-none font-bold uppercase text-[10px] tracking-widest text-red-500">Log Out</button></li>
                        </ul>
                    </div>
                `;
                document.getElementById('sign-out-btn').onclick = async () => { await signOut(); };
            } else {
                authNav.innerHTML = `<a href="login.html" class="btn btn-neutral btn-sm rounded-none px-6 text-[10px] font-bold uppercase tracking-widest">Sign In</a>`;
            }
            return user;
        }

        async function renderPost(user) {
            const container = document.getElementById('post-content');
            const { data: post, error } = await getPostBySlug(slug);
            if (post) {
                await incrementViewCount(post.id);
                const authorName = post.profiles?.full_name || post.profiles?.name || 'Staff Researcher';
                const contentImage = post.content?.match(/<img[^>]+src="([^">]+)"/)?.[1];
                const mdImage = post.content?.match(/!\[.*?\]\((.*?)\)/)?.[1];
                const headerImage = post.featured_image || contentImage || mdImage || `https://images.unsplash.com/photo-${getPostImageId(post.category_id || post.categories?.id)}?auto=format&fit=crop&q=80&w=2000`;

                container.innerHTML = `
                    <article class="max-w-4xl mx-auto px-6 py-24">
                        <div class="flex items-center gap-4 mb-10">
                            <span class="bg-blue-600 text-white px-3 py-1 font-mono text-[9px] font-black uppercase tracking-[0.2em]">${post.categories?.name || 'General'}</span>
                        </div>
                        <h1 class="text-5xl font-black uppercase mb-12 leading-[1.1]">${post.title}</h1>
                        <img src="${headerImage}" 
                             onerror="this.src='https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=2000'"
                             class="w-full aspect-[21/9] object-cover mb-16 border border-slate-100">
                        <div class="prose-normal">${post.content}</div>
                        <section class="mt-24 border-t-4 border-slate-900 pt-16">
                            <h3 class="text-3xl font-black uppercase mb-12">Discussion</h3>
                            <div id="comments-list" class="space-y-12"></div>
                        </section>
                    </article>
                `;
                renderComments(post.id);
            }
        }

        async function renderComments(postId) {
            const list = document.getElementById('comments-list');
            const { data: comments } = await getComments(postId);
            if (comments) {
                list.innerHTML = comments.map(c => `
                    <div class="border-b border-slate-100 pb-8">
                        <span class="text-[11px] font-black uppercase tracking-widest mb-2 block">${c.profiles?.full_name || 'Anonymous'}</span>
                        <p class="text-lg font-medium">${c.content}</p>
                    </div>
                `).join('');
            }
        }

        initAuth().then(user => renderPost(user));
    </script>
</body>
</html>
